<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speedial Autoshop - Propulsion Logo</title>
<style>
/* Base Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #000428 0%, #004e92 100%);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  position: relative;
}

/* Floating particles */
.particle {
  position: absolute;
  width: 4px; height: 4px;
  background: rgba(0,150,255,0.6);
  border-radius: 50%;
  animation: particleFloat 8s ease-in-out infinite;
  box-shadow: 0 0 10px rgba(0,150,255,0.8);
}
.particle:nth-child(1){left:10%;top:20%;animation-delay:0s;animation-duration:6s;}
.particle:nth-child(2){left:20%;top:80%;animation-delay:1s;animation-duration:8s;}
.particle:nth-child(3){left:80%;top:30%;animation-delay:2s;animation-duration:7s;}
.particle:nth-child(4){left:70%;top:70%;animation-delay:3s;animation-duration:9s;}
.particle:nth-child(5){left:40%;top:10%;animation-delay:1.5s;animation-duration:7.5s;}
.particle:nth-child(6){left:90%;top:50%;animation-delay:2.5s;animation-duration:8.5s;}

/* Logo Container */
.logo-container {
  position: relative;
  width: 650px;
  background: linear-gradient(135deg, rgba(10,25,47,0.95), rgba(15,35,65,0.95));
  border-radius: 40px;
  padding: 50px 40px;
  box-shadow: 0 30px 90px rgba(0,0,0,0.6),
              inset 0 0 80px rgba(0,150,255,0.1),
              0 0 100px rgba(0,150,255,0.4);
  border: 3px solid rgba(0,150,255,0.3);
  animation: containerFloat 5s ease-in-out infinite;
  z-index: 10;
}

/* Brand Header */
.brand-header {
  text-align: center;
  margin-bottom: 35px;
  overflow: hidden;
  position: relative;
}

/* Text Animation */
.brand-name, .tagline {
  display: inline-block;
  position: relative;
  animation: arrowPropulsionLoop 3s cubic-bezier(0.6, 0, 0.4, 1) infinite;
  background: linear-gradient(135deg, #00d4ff 0%, #0096ff 50%, #00d4ff 100%);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
}

.brand-name {
  font-size: 64px;
  font-weight: 900;
  letter-spacing: 8px;
  text-transform: uppercase;
  filter: drop-shadow(0 0 30px rgba(0,200,255,0.6));
  animation-delay: 0s;
}
.tagline {
  display: block;
  margin-top: 10px;
  font-size: 22px;
  color: #00d4ff;
  letter-spacing: 6px;
  text-transform: uppercase;
  font-weight: 700;
  text-shadow: 0 0 25px rgba(0,212,255,0.8);
  animation-delay: 1s;
}

/* Propulsion Streak (Glow Trail) */
.brand-header::after {
  content: "";
  position: absolute;
  top: 55%;
  left: -150px;
  width: 120px;
  height: 8px;
  background: linear-gradient(90deg, rgba(0,255,255,0.0), rgba(0,200,255,0.8), rgba(0,255,255,0));
  border-radius: 50px;
  animation: arrowTrailLoop 3s linear infinite;
  filter: blur(4px);
}

/* Repeated propulsion motion */
@keyframes arrowPropulsionLoop {
  0%   { transform: translateX(-25%) scale(0.97); opacity: 0.7; }
  25%  { transform: translateX(10%) scale(1.03); opacity: 1; }
  50%  { transform: translateX(0%) scale(1); opacity: 1; }
  75%  { transform: translateX(10%) scale(1.02); opacity: 1; }
  100% { transform: translateX(-25%) scale(0.97); opacity: 0.7; }
}

/* Repeating trail movement */
@keyframes arrowTrailLoop {
  0%   { left: -150px; opacity: 0; }
  25%  { opacity: 1; }
  75%  { left: 120%; opacity: 1; }
  100% { left: 150%; opacity: 0; }
}

/* Floating background motion */
@keyframes particleFloat {
  0%,100%{transform:translate(0,0)scale(1);opacity:0.4;}
  25%{transform:translate(20px,-30px)scale(1.3);opacity:0.8;}
  50%{transform:translate(-15px,-50px)scale(1);opacity:0.5;}
  75%{transform:translate(25px,-35px)scale(1.2);opacity:0.7;}
}

/* Floating effect for container */
@keyframes containerFloat {
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}
</style>
</head>
<body>
  <!-- Glowing particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <!-- Logo -->
  <div class="logo-container">
    <div class="brand-header">
      <h1 class="brand-name">SPEEDIAL</h1>
      <p class="tagline">AUTOSHOP</p>
    </div>
  </div>
</body>
</html>
